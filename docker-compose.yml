services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: hms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hms"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  hms:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=hms;Username=postgres;Password=password
      - Jwt__Key=YourSuperSecretKeyHere12345678901234567890
      - Jwt__Issuer=HMS
      - Jwt__Audience=HMS

volumes:
  postgres_data: