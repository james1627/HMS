services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: hms
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hms"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=hms;Username=postgres;Password=password
      - Jwt__Key=YourSuperSecretKeyHere12345678901234567890
      - Jwt__Issuer=HMS
      - Jwt__Audience=HMS

  blazor:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: blazor-server
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    expose:
      - "8080"

  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - blazor

volumes:
  postgres_data: