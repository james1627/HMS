events { }

http {
    upstream blazor_backend {
        ip_hash;
        server blazor:8080;
        # Add 'down' if a server is temporarily unavailable to preserve the hash
        # server 127.0.0.1:5002 down;
    }
    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://blazor_backend;

            # Ensure WebSocket support for SignalR interactivity
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Increase timeouts to prevent premature disconnects for long-lived Blazor connections
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}